<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>Flask Blog - {{title}}</title>
    {% else %}
        <title>Home</title>
    {% endif %}
</head>
<body>
    {% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.author }} on {{ post.date_posted}}</p>
    <p>{{ post.content}}</p>
    {% endfor %}
</body>
</html>
